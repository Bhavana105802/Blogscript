<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - BlogScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-placeholder {
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .recent-posts {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .recent-posts h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-item:last-child {
            margin-bottom: 0;
        }

        .post-item h4 {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .post-item-stats {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2rem;
        }

        .message {
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analytics Dashboard</h1>
            <div class="nav-links">
                <a href="/">üè† Dashboard</a>
                <a href="/create-post">‚úçÔ∏è Create Post</a>
                <a href="/my-posts">üìö My Posts</a>
                <a href="/browse-blogs">üåê Browse</a>
                <a href="/settings">‚öôÔ∏è Settings</a>
            </div>
        </div>

        <div id="message"></div>
        <div id="analyticsContainer">
            <div class="loading">üìä Loading analytics...</div>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/auth.html';
        }

        // Load analytics on page load
        loadAnalytics();

        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    renderAnalytics(result.analytics);
                } else {
                    showMessage('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Network error loading analytics', 'error');
            }
        }

        function renderAnalytics(analytics) {
            const container = document.getElementById('analyticsContainer');

            if (analytics.totalPosts === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìä No Analytics Yet</h3>
                        <p>Create your first blog post to start seeing analytics data!</p>
                        <a href="/create-post" class="btn-primary">‚úçÔ∏è Create Your First Post</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìù</div>
                        <div class="stat-number">${analytics.totalPosts}</div>
                        <div class="stat-label">Total Posts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üëÅÔ∏è</div>
                        <div class="stat-number">${analytics.totalViews}</div>
                        <div class="stat-label">Total Views</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ù§Ô∏è</div>
                        <div class="stat-number">${analytics.totalLikes}</div>
                        <div class="stat-label">Total Likes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí¨</div>
                        <div class="stat-number">${analytics.totalComments}</div>
                        <div class="stat-label">Total Comments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìà</div>
                        <div class="stat-number">${analytics.averageViews}</div>
                        <div class="stat-label">Avg Views/Post</div>
                    </div>
                </div>

                <div class="charts-section">
                    <div class="chart-card">
                        <h3 class="chart-title">üìà Views Over Time</h3>
                        <div class="chart-placeholder">
                            ${generateViewsChart(analytics.monthlyStats)}
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3 class="chart-title">üìä Posts by Category</h3>
                        <div class="chart-placeholder">
                            ${generateCategoryChart(analytics.recentPosts)}
                        </div>
                    </div>
                </div>

                <div class="recent-posts">
                    <h3>üî• Recent Posts Performance</h3>
                    ${analytics.recentPosts.map(post => `
                        <div class="post-item">
                            <h4>${post.title}</h4>
                            <div class="post-item-stats">
                                <span>üìÖ ${new Date(post.createdAt).toLocaleDateString()}</span>
                                <span>üëÅÔ∏è ${post.views} views</span>
                                <span>‚ù§Ô∏è ${post.likes} likes</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateViewsChart(monthlyStats) {
            if (!monthlyStats || Object.keys(monthlyStats).length === 0) {
                return 'No data available yet';
            }

            const months = Object.keys(monthlyStats).sort();
            const maxViews = Math.max(...months.map(month => monthlyStats[month].views));
            
            return `
                <div style="display: flex; align-items: end; justify-content: space-around; height: 200px; padding: 20px;">
                    ${months.map(month => {
                        const height = (monthlyStats[month].views / maxViews) * 150;
                        return `
                            <div style="
                                width: 40px;
                                height: ${height}px;
                                background: linear-gradient(45deg, #4CAF50, #45a049);
                                border-radius: 5px 5px 0 0;
                                margin: 0 5px;
                                position: relative;
                                display: flex;
                                align-items: end;
                                justify-content: center;
                            ">
                                <span style="
                                    position: absolute;
                                    bottom: -25px;
                                    font-size: 0.8rem;
                                    color: rgba(255,255,255,0.8);
                                    transform: rotate(-45deg);
                                    white-space: nowrap;
                                ">${month}</span>
                                <span style="
                                    position: absolute;
                                    top: -25px;
                                    font-size: 0.8rem;
                                    color: white;
                                    font-weight: bold;
                                ">${monthlyStats[month].views}</span>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function generateCategoryChart(recentPosts) {
            if (!recentPosts || recentPosts.length === 0) {
                return 'No posts available yet';
            }

            // This is a simple text-based representation
            // In a real app, you'd use a charting library like Chart.js
            return `
                <div style="display: flex; flex-direction: column; justify-content: center; height: 200px; padding: 20px;">
                    <div style="color: rgba(255,255,255,0.8); text-align: center;">
                        üìä Category distribution will be shown here<br>
                        <small>Recent posts: ${recentPosts.length}</small><br><br>
                        ${recentPosts.slice(0, 3).map(post => `
                            <div style="margin: 5px 0; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                                "${post.title}" - ${post.views} views
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
