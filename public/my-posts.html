<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts - BlogScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .posts-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-select {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .posts-stats {
            color: white;
            font-weight: 600;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .post-meta {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .post-category {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-edit {
            background: rgba(33, 150, 243, 0.3);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.5);
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2rem;
        }

        .message {
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 768px) {
            .posts-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö My Posts</h1>
            <div class="nav-links">
                <a href="/">üè† Dashboard</a>
                <a href="/create-post">‚úçÔ∏è Create Post</a>
                <a href="/browse-blogs">üåê Browse</a>
                <a href="/analytics">üìä Analytics</a>
                <a href="/settings">‚öôÔ∏è Settings</a>
            </div>
        </div>

        <div class="posts-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search your posts...">
            </div>
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="General">General</option>
                <option value="Technology">Technology</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Business">Business</option>
                <option value="Health">Health</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Education">Education</option>
            </select>
            <div class="posts-stats" id="postsStats">
                Loading...
            </div>
        </div>

        <div id="message"></div>
        <div id="postsContainer">
            <div class="loading">üìù Loading your posts...</div>
        </div>
    </div>

    <script>
        let allPosts = [];
        let filteredPosts = [];

        // Check authentication
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/auth.html';
        }

        // Load posts on page load
        loadMyPosts();

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', filterPosts);
        document.getElementById('categoryFilter').addEventListener('change', filterPosts);

        async function loadMyPosts() {
            try {
                const response = await fetch('/api/my-posts', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    allPosts = result.posts;
                    filteredPosts = [...allPosts];
                    renderPosts();
                    updateStats();
                } else {
                    showMessage('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Network error loading posts', 'error');
            }
        }

        function filterPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            filteredPosts = allPosts.filter(post => {
                const matchesSearch = post.title.toLowerCase().includes(searchTerm) ||
                                    post.content.toLowerCase().includes(searchTerm) ||
                                    post.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !categoryFilter || post.category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            renderPosts();
            updateStats();
        }

        function renderPosts() {
            const container = document.getElementById('postsContainer');

            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìù No posts found</h3>
                        <p>You haven't created any posts yet, or no posts match your search criteria.</p>
                        <a href="/create-post" class="btn btn-primary">‚úçÔ∏è Create Your First Post</a>
                    </div>
                `;
                return;
            }

            const postsHTML = filteredPosts.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <div>
                            <div class="post-category">${post.category}</div>
                            <h3 class="post-title">${post.title}</h3>
                        </div>
                    </div>
                    
                    <div class="post-meta">
                        üìÖ ${new Date(post.createdAt).toLocaleDateString()} 
                        ${post.updatedAt !== post.createdAt ? '(Updated: ' + new Date(post.updatedAt).toLocaleDateString() + ')' : ''}
                    </div>
                    
                    <div class="post-content">
                        ${post.content.length > 150 ? post.content.substring(0, 150) + '...' : post.content}
                    </div>
                    
                    ${post.tags.length > 0 ? `
                        <div class="post-tags">
                            ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="post-stats">
                        <span>üëÅÔ∏è ${post.views} views</span>
                        <span>‚ù§Ô∏è ${post.likes} likes</span>
                        <span>üí¨ ${post.comments ? post.comments.length : 0} comments</span>
                    </div>
                    
                    <div class="post-actions">
                        <button class="btn btn-edit" onclick="editPost(${post.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-delete" onclick="deletePost(${post.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="posts-grid">${postsHTML}</div>`;
        }

        function updateStats() {
            const totalViews = filteredPosts.reduce((sum, post) => sum + post.views, 0);
            const totalLikes = filteredPosts.reduce((sum, post) => sum + post.likes, 0);
            
            document.getElementById('postsStats').innerHTML = `
                üìù ${filteredPosts.length} posts | üëÅÔ∏è ${totalViews} views | ‚ù§Ô∏è ${totalLikes} likes
            `;
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ Post deleted successfully!', 'success');
                    loadMyPosts(); // Reload posts
                } else {
                    showMessage('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Network error deleting post', 'error');
            }
        }

        function editPost(postId) {
            // For now, redirect to create post page with edit parameter
            // In a full implementation, you'd have an edit page or modal
            window.location.href = `/create-post?edit=${postId}`;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
