<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogScript - Data Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            color: #ffa726;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ffa726, #ff9800);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 38, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6f61, #ffa726);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .data-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .data-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table th {
            background: linear-gradient(45deg, #ff6f61, #ffa726);
            color: white;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: rgba(255, 167, 38, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .data-table {
                font-size: 0.9rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-database"></i> BlogScript Data Viewer</h1>
            <p>View and monitor all your stored data in real-time</p>
            <div class="nav-buttons">
                <a href="/" class="nav-btn"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/auth.html" class="nav-btn"><i class="fas fa-sign-in-alt"></i> Auth</a>
                <a href="/home.html" class="nav-btn"><i class="fas fa-globe"></i> Home</a>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" id="total-users">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-edit"></i>
                </div>
                <div class="stat-number" id="total-posts">-</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-number" id="total-views">-</div>
                <div class="stat-label">Total Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="stat-number" id="total-likes">-</div>
                <div class="stat-label">Total Likes</div>
            </div>
        </div>

        <!-- Storage Information -->
        <div class="data-section">
            <h2><i class="fas fa-folder"></i> Storage Information</h2>
            <button class="refresh-btn" onclick="loadData()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <div id="storage-info" class="loading">Loading storage information...</div>
        </div>

        <!-- Users Data -->
        <div class="data-section">
            <h2><i class="fas fa-users"></i> Users Data</h2>
            <div id="users-data" class="loading">Loading users...</div>
        </div>

        <!-- Posts Data -->
        <div class="data-section">
            <h2><i class="fas fa-edit"></i> Posts Data</h2>
            <div id="posts-data" class="loading">Loading posts...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Load all data
        async function loadData() {
            try {
                // Show loading
                document.getElementById('storage-info').innerHTML = '<div class="loading">Loading...</div>';
                document.getElementById('users-data').innerHTML = '<div class="loading">Loading...</div>';
                document.getElementById('posts-data').innerHTML = '<div class="loading">Loading...</div>';

                // Load dashboard data
                const dashboardResponse = await fetch(`${API_URL}/data-dashboard`);
                const dashboardData = await dashboardResponse.json();

                if (dashboardData.success) {
                    updateStats(dashboardData.overview);
                    displayStorageInfo(dashboardData.storage);
                }

                // Load users
                const usersResponse = await fetch(`${API_URL}/users`);
                const usersData = await usersResponse.json();

                if (usersData.success) {
                    displayUsers(usersData.users, usersData.storage);
                }

                // Load posts
                const postsResponse = await fetch(`${API_URL}/posts`);
                const postsData = await postsResponse.json();

                if (postsData.success) {
                    displayPosts(postsData.posts);
                }

            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data. Make sure the server is running.');
            }
        }

        // Update stats
        function updateStats(overview) {
            document.getElementById('total-users').textContent = overview.totalUsers;
            document.getElementById('total-posts').textContent = overview.totalPosts;
            document.getElementById('total-views').textContent = overview.totalViews.toLocaleString();
            document.getElementById('total-likes').textContent = overview.totalLikes.toLocaleString();
        }

        // Display storage information
        function displayStorageInfo(storage) {
            const html = `
                <div class="file-info">
                    <strong>Storage Type:</strong> ${storage.type}<br>
                    <strong>Directory:</strong> ${storage.directory}<br><br>
                    
                    <strong>üìÅ Users File:</strong><br>
                    Path: ${storage.files.users.path}<br>
                    Size: ${storage.files.users.size}<br>
                    Records: ${storage.files.users.records}<br>
                    Last Modified: ${new Date(storage.files.users.lastModified).toLocaleString()}<br><br>
                    
                    <strong>üìù Posts File:</strong><br>
                    Path: ${storage.files.posts.path}<br>
                    Size: ${storage.files.posts.size}<br>
                    Records: ${storage.files.posts.records}<br>
                    Last Modified: ${new Date(storage.files.posts.lastModified).toLocaleString()}<br><br>
                    
                    <strong>üìä Analytics File:</strong><br>
                    Path: ${storage.files.analytics.path}<br>
                    Size: ${storage.files.analytics.size}<br>
                    Last Modified: ${new Date(storage.files.analytics.lastModified).toLocaleString()}
                </div>
            `;
            document.getElementById('storage-info').innerHTML = html;
        }

        // Display users
        function displayUsers(users, storage) {
            if (users.length === 0) {
                document.getElementById('users-data').innerHTML = '<p>No users found. Create an account to see data here.</p>';
                return;
            }

            let html = `
                <div class="file-info">
                    <strong>File Location:</strong> ${storage.location}<br>
                    <strong>File Size:</strong> ${storage.size}<br>
                    <strong>Last Modified:</strong> ${new Date(storage.lastModified).toLocaleString()}
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Created</th>
                            <th>Last Login</th>
                            <th>Views</th>
                            <th>Likes</th>
                            <th>Followers</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                        <td>${new Date(user.lastLogin).toLocaleDateString()}</td>
                        <td>${user.totalViews || 0}</td>
                        <td>${user.totalLikes || 0}</td>
                        <td>${user.followers || 0}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('users-data').innerHTML = html;
        }

        // Display posts
        function displayPosts(posts) {
            if (posts.length === 0) {
                document.getElementById('posts-data').innerHTML = '<p>No posts found. Create some posts to see data here.</p>';
                return;
            }

            let html = '<table class="data-table"><thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Created</th><th>Views</th><th>Likes</th></tr></thead><tbody>';

            posts.forEach(post => {
                html += `
                    <tr>
                        <td>${post.id}</td>
                        <td>${post.title}</td>
                        <td>${post.author}</td>
                        <td>${new Date(post.createdAt).toLocaleDateString()}</td>
                        <td>${post.views || 0}</td>
                        <td>${post.likes || 0}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('posts-data').innerHTML = html;
        }

        // Show error
        function showError(message) {
            const errorHtml = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
            document.getElementById('storage-info').innerHTML = errorHtml;
            document.getElementById('users-data').innerHTML = errorHtml;
            document.getElementById('posts-data').innerHTML = errorHtml;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);

        console.log('‚úÖ Data Viewer loaded successfully');
    </script>
</body>
</html>
