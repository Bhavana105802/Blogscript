<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogScript - Simple Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #ffa726;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .toggle-buttons {
            display: flex;
            margin-bottom: 2rem;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #ffa726;
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ffa726;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #ff9800;
        }

        .message {
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Auth Section -->
        <div id="auth-section">
            <div class="auth-header">
                <h1>BlogScript</h1>
                <p>Join our community</p>
            </div>

            <div class="message" id="message"></div>

            <div class="toggle-buttons">
                <button class="toggle-btn active" onclick="showSignIn()">Sign In</button>
                <button class="toggle-btn" onclick="showSignUp()">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form class="auth-form active" id="signin-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signin-password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard" id="dashboard-section">
            <h2>Welcome to Your Dashboard!</h2>
            <div class="user-info" id="user-info">
                <strong>User:</strong> <span id="user-name"></span><br>
                <strong>Email:</strong> <span id="user-email"></span>
            </div>
            <p>ðŸŽ‰ Authentication successful! Your BlogScript journey begins here.</p>
            <br>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Simple in-memory storage (for demo purposes)
        let users = [];
        let currentUser = null;

        // Toggle forms
        function showSignIn() {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('signin-form').classList.add('active');
            hideMessage();
        }

        function showSignUp() {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('signup-form').classList.add('active');
            hideMessage();
        }

        // Show messages
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Show dashboard
        function showDashboard(user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard-section').classList.add('active');
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-email').textContent = user.email;
        }

        // Logout
        function logout() {
            currentUser = null;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('dashboard-section').classList.remove('active');
            hideMessage();
            
            // Clear forms
            document.querySelectorAll('input').forEach(input => input.value = '');
        }

        // Simple hash function (for demo - not secure for production)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash.toString();
        }

        // Sign Up
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim().toLowerCase();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            // Validation
            if (!name || !email || !password) {
                showMessage('All fields are required!', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters!', 'error');
                return;
            }
            
            if (password !== confirm) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            // Check if user exists
            if (users.find(u => u.email === email)) {
                showMessage('User with this email already exists!', 'error');
                return;
            }
            
            // Create user
            const user = {
                id: users.length + 1,
                name,
                email,
                password: simpleHash(password)
            };
            
            users.push(user);
            currentUser = user;
            
            showMessage(`Welcome to BlogScript, ${name}!`, 'success');
            
            setTimeout(() => {
                showDashboard(user);
            }, 1500);
        });

        // Sign In
        document.getElementById('signin-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value.trim().toLowerCase();
            const password = document.getElementById('signin-password').value;
            
            if (!email || !password) {
                showMessage('Email and password are required!', 'error');
                return;
            }
            
            // Find user
            const user = users.find(u => u.email === email);
            if (!user) {
                showMessage('No account found with this email. Please sign up first!', 'error');
                return;
            }
            
            // Check password
            if (user.password !== simpleHash(password)) {
                showMessage('Invalid password!', 'error');
                return;
            }
            
            currentUser = user;
            showMessage(`Welcome back, ${user.name}!`, 'success');
            
            setTimeout(() => {
                showDashboard(user);
            }, 1500);
        });

        // Show current users count on load
        window.addEventListener('load', () => {
            console.log('BlogScript Simple Auth loaded successfully!');
            console.log('This is a demo version that works without a server.');
        });
    </script>
</body>
</html>
